<div>
  <ul class="threads">
    <li *ngFor="let thread of threads"
        [class.selected]="thread === selectedThread"
        (click)="onSelect(thread)">
      <span class="badge">{{ thread.id}} </span> {{thread.title}}
    </li>
  </ul>
</div>

<div>
  <label> Thread Title:
    <input #threadTitle>
  </label>
  <button (click)="add(threadTitle.value); threadTitle.value=''">Create
    Thread</button>
</div>
