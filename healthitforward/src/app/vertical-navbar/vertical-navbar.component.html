<div class="sidenav">
  <div class="dropdown">
    <button class="dropbtn">Groups
      <i class="fa fa-caret-down"></i>
    </button>
      <div class="dropdown-content">
          <ng-container *ngFor="let group of groups | async">
              <a [routerLink]="['/group-page', group.groupID]">{{group.groupName}}</a>
          </ng-container>
      </div>
  </div>
</div>
