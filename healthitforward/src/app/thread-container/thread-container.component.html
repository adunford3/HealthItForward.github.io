<div>
  <hif-navbar></hif-navbar>
</div>
<div>
  <hif-vertical-navbar></hif-vertical-navbar>
</div>
<div class="container">
  <h2>groupName</h2>
  <button id="subscribe" [disabled]="hasSubscribed()" class="subscribe-button" (click)="subscribeToGroup()">Subscribe</button>
  <button id="unsubscribe" [disabled]="!hasSubscribed()" class="subscribe-button" (click)="unsubscribeFromGroup()">Unsubscribe</button>
</div>
<div class="threads">
  <h3>Threads</h3>
  <hif-thread #threadComponent></hif-thread>
</div>
<div class="new-thread">
  <label> Thread Title:
    <input #threadTitle class="title-input">
  </label>
  <br>
  <label>Thread Body:
    <textarea #threadContent class="content-textbox"></textarea>
  </label>
  <div>
    <br>
    <button routerLink="/dashboard" class="back-button">Back</button>
    <button class="create-button"
            (click)="threadComponent.add(threadTitle.value, threadContent.value); threadTitle.value=''; threadContent.value=''">Create
      Thread</button>
  </div>
</div>
