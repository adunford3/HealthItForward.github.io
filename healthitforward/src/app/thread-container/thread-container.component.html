<div>
    <hif-vertical-navbar></hif-vertical-navbar>
</div>
<div class="content">
    <div class="container" *ngIf="group | async as group">
        <h2>{{group.groupName}}</h2>
        <button id="subscribe" [disabled]="hasSubscribed()" class="subscribe-button" (click)="subscribeToGroup()">
            Subscribe
        </button>
        <button id="unsubscribe" [disabled]="!hasSubscribed()" class="subscribe-button" (click)="unsubscribeFromGroup()">
            Unsubscribe
        </button>
        <div class="threads">
            <h3>Threads</h3>
            <ul class="threads">
                <li *ngFor="let thread of threads | async"
                    [class.selected]="thread === selectedThread"
                    (click)="onSelect(thread)"><span class="badge"></span><span class="spanTitle>">{{thread.title}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="section">
        <label> Thread Title:
            <input #threadTitle type="input" class="title-input">
        </label>
        <br>
        <label>Thread Body:
            <textarea #threadContent class="content-textbox"></textarea>
        </label>
        <label>Video Link (optional):
            <input #threadLink type="input" class="title-input">
        </label>
        <br>
        <div style="float:left;">
            <button class="create-button"
                    (click)="addThread(threadContent.value, threadLink.value, 'Alex', '', 'randomTIDASD', threadTitle.value, '3'); threadTitle.value=''; threadContent.value=''; threadLink.value=''">
                Create Thread
            </button>
        </div>
        <div>
            <button routerLink="/dashboard" class="back-button">Back</button>
        </div>
    </div>
</div>
