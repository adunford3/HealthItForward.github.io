<h1 class="header"></h1>
<div>
    <hif-pre-navbar></hif-pre-navbar>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="username" formControlName="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <label class="error">{{errorMessage}}</label>
                    <label class="success">{{successMessage}}</label>
                </div>
                <button type="submit" (click)="tryRegister(registerForm.value)" class="reg-button">Register</button>
                <!--<pre>{{registerForm.value | json}}</pre>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</div>
